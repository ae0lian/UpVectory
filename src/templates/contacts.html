---
title: Contact Us
body_class: contacts-page

<!-- Extends -->
{% extends "layouts/_layout.html" %}

<!-- Begin -->
{% block content %}
<main>
    <div class="wrapper wrapper--desktop">
        <section class="contacts">
            <h1 class="contacts__title">Contact Us</h1>
            <form id="contact-form" class="contacts__contact-form contact-form" action="/php/mail.php"  method="POST">
                <div class="form-wrapper form-wrapper--inputs">
                    <p class="form-group">
                        <label class="contact-form__label" for="name">Name*</label><input class="contact-form__input"
                            id="name" name="name" required minlength="2" maxlength="70" type="text">
                    </p>
                    <p class="form-group">
                        <label class="contact-form__label" for="email">Email*</label><input class="contact-form__input"
                        minlength="5" required maxlength="100" id="email" name="email" type="email">
                    </p>
                    <p class="form-group">
                        <label class="contact-form__label" for="phone">Phone</label><input class="contact-form__input"
                            id="phone" minlength="4" maxlength="30"name="phone" type="text">
                    </p>
                </div>
                <div class="form-wrapper form-wrapper--textarea"><textarea class="contact-form__textarea" name="info" id="info"
                        minlength="50" maxlength="1000" placeholder="A couple of words about your project"></textarea>
                </div>
                <button class="contact-form__button" type="submit">Send</button>
            </form>

            <div class="contact-us">
                <a href="mailto:info@upvectory.com" class="contact-us__mail">info@upvectory.com</a>
                <p class="contact-us__number">+38 093 709 83 73</p>
            </div>
